<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="item__focus_box hidden">
        <h3>Details:</h3>
        <div class="element__focus_box">
            <table>
                <tr>
                    <td>
                        <img src="test.jpg" class="img__item img__focus">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p class="element__entry">Artist</p>
                    </td>
                    <td>
                        <input type="text" value="test" class="element__entry_value" readonly>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="search__box">

        <div class="search__form_box">
            <form class="search__form">
                <input type="text" class="search__bar" placeholder="Search on iTunes">
                <input type="submit"></submit>
                <select class="search__select element__type">
                    <option selected>Music</option>
                    <option>Movie</option>
                    <option>Podcast</option>
                    <option value="musicVideo">Music and Video</option>
                    <option>Audiobook</option>
                    <option value="shortFilm">Short Film</option>
                    <option value="tvShow">TV Show</option>
                    <option>Software</option>
                    <option>Ebook</option>
                    <option>All</option>
                </select>
                <select class="search__select elemet__number">
                    <option selected value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>

            </form>
        </div>

        <center>
            <p class="loading misc-text hidden">Loading...</p>
            <p class="error misc-text hidden">Error finding song...</p>
        </center>

        <div class="collection__box">
            <!-- <div class="item">
                <img src="test.jpg" class="img__item">
                <br>
                <p><strong>Artist</strong></p>
                <p>Song name</p>
            </div> -->
        </div>
    </div>
    </div>
    <button class="quit_btn hidden">Chiudi</button>
</body>

</html>
